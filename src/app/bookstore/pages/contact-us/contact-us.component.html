<section>
    <div class="container-fluid pb-5">
        <div class="row">
            <div class="col-7 pt-5">
                
                <div class="row justify-content-sm-center pt-5">
                    <div class="col-sm-6 shadow round pb-3">
                      <h1 class="text-left pt-3 ">Contact Us</h1>
                        <form [formGroup]="exform">
                            <div class="form-group my-4">                          
                              <input formControlName="name" type="text" class="form-control contact-input" placeholder="Name">
                              <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is Required</small> 
                            </div>
                            <div class="form-group my-4">
                              <input formControlName="email" type="text" class="form-control contact-input" placeholder="Email">
                              <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
                            </div>
                            <div class="form-group my-4">
                              <input formControlName="phone" type="text" class="form-control contact-input" placeholder="Phone Number">
                              <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                            </div>
                            <div class="form-group my-4">
                              <textarea formControlName="message" class="form-control contact-input" placeholder="Message"></textarea>
                              <small *ngIf="message?.invalid && message?.touched" class="text-danger"> Message is Required(minimum length 10)</small> 
                            </div>
                            <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn  w-100 button-color">Send</button>
                        </form>
                    </div>
                </div>
            </div>                
            
            
            <div class="col-5 pt-5 ">
                
                <img src="../../../../assets/images/contact-img.png" alt="" class="" style="width: 90%;">
            </div>
        </div>
    </div>
</section>
